<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .player {
            height: 30px;
            width: 30px;
            background-color: red;
            position: absolute;
            border-radius: 100px;
            top: 0;
            left: 0;
            transition: all 0.1s ease-out;
        }
        .health {
            height: 100%;
            width: 6px;
            background-color: lightgreen;
            margin-left: -10px;
        }
    </style>
</head>

<body>
    <div id="player" class="player">
        <div id="player-health" class="health"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const player = document.getElementById("player");
        let usernametemp = '';
        /*do {
            usernametemp = prompt('Username');
        } while (usernametemp.match(/[^a-zA-Z0-9_]+/g) || usernametemp == "")
        */
        //    username = usernametemp;
        username = 'g4o2';
        socket.emit('user-connect', username);
        socket.on('user-connect', function (username) {
            console.log(`${username} connected`);
        })
        var keysPressed = {};

        var currentPosition = {
            x: 0,
            y: 0
        };
        function updatePlayerPosition() {
            var x = currentPosition.x;
            var y = currentPosition.y;
            var movementRate = 10;
            if (keysPressed["ArrowUp"] || keysPressed["w"]) {
                y -= movementRate;
            }
            if (keysPressed["ArrowDown"] || keysPressed["s"]) {
                y += movementRate;
            }
            if (keysPressed["ArrowLeft"] || keysPressed["a"]) {
                x -= movementRate;
            }
            if (keysPressed["ArrowRight"] || keysPressed["d"]) {
                x += movementRate;
            }

            player.style.transform = `translate(${x}px, ${y}px)`;
            window.requestAnimationFrame(updatePlayerPosition);

            currentPosition.x = x;
            currentPosition.y = y;
        }

        updatePlayerPosition();

        document.addEventListener("keydown", function (event) {
            keysPressed[event.key] = true;
        });

        document.addEventListener("keyup", function (event) {
            keysPressed[event.key] = false;
        });

    </script>
</body>

</html>
